<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock, Paper, Scissors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>

    <div id="container">
        <h1 id="title">Rock, Paper, Scissors!</h1>
        <div id="display">
            <div id="human-selection" ></div>
            <div id="computer-selection" ></div>
        </div>
        <div id="display-text"><p id="text"></p></div>
        <p id="help-text">Choose an option</p>
        <div id="score"><p></p></div>
        <div id="options">
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="scissors"></div>
        </div>
    </div>
        <div id="results" class="hidden">You Won!</div>
        <div id="button-container">
            <button id="restart" class="hidden">Play Again!</button>
        </div>
        <footer>
            <a href="https://www.linkedin.com/in/andresbolivarr/?lipi=urn%3Ali%3Apage%3Aprofile_view_index_index%3B27bbec3c-154a-4178-9b11-ae04c20d19ea"><img src="https://img.flaticon.com/icons/png/512/174/174857.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF" alt="" class="size-nm" target=”_blank”></a>
        </footer>

    <script src="main.js" ></script>
</body>
</html>
